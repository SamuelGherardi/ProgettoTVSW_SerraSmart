name: Java CI Manual

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '23'
          distribution: 'temurin'

      - name: Download JUnit Console Launcher
        run: |
          mkdir lib
          curl -L -o lib/junit-platform-console-standalone.jar \
          https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.10.0/junit-platform-console-standalone-1.10.0.jar

      - name: Compile source code
        run: javac -d out -cp lib/junit-platform-console-standalone.jar $(find src/main -name "*.java")

      - name: Compile test code
        run: javac -d out -cp "lib/junit-platform-console-standalone.jar:out" $(find src/test -name "*.java")

      - name: Run JUnit tests
        run: |
          java -jar lib/junit-platform-console-standalone.jar \
          --class-path out \
          --scan-classpath
